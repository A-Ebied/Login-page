<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <section class="group">
      <h3 class="main-heading">Smart Sign Up System</h3>
      <div class="form-group">
        <input
          type="text"
          id="signupName"
          class="form-control"
          placeholder="Name: "
        />
        <input
          type="text"
          id="signupEmail"
          class="form-control"
          placeholder="Email: "
        />
        <input
          type="password"
          id="signupPassword"
          class="form-control"
          placeholder="Password: "
        />
        <p id="exist" class="text-danger"></p>
        <button onclick="signUp()" class="btn">Sign Up</button>
        <p class="text-white">
          Do you have an account?
          <a class="text-white" href="../index.html">Sign In</a>
        </p>
      </div>
    </section>
    <script src="../js/script.js"></script>
  </body>
</html>
